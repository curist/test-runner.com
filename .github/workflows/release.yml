name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: make test

  release:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Build test runner
        run: |
          # Extract version from tag and create version file
          echo "${GITHUB_REF#refs/tags/}" > VERSION.txt
          # Build the test-runner for release
          make

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/test-runner.com
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') }}
